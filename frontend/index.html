      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=UA-143874949-1"></script>
      <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
          dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-143874949-1');

      <script>
        window.twttr = (function (d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0],
            t = window.twttr || {};
          if (d.getElementById(id)) return t;
          js = d.createElement(s);
          js.id = id;
          js.src = "https://platform.twitter.com/widgets.js";
          fjs.parentNode.insertBefore(js, fjs);

          t._e = [];
          t.ready = function (f) {
            t._e.push(f);
          };

          return t;
        }(document, "script", "twitter-wjs"));
      </script>

      <script>
        function embedTwitter(theme) {
          $('.twitter-timeline').remove();
          twttr.widgets.createTimeline({
              sourceType: 'profile',
              screenName: 'BitBall_Erc20'
            },
            document.getElementById('updates'), {
              theme: theme,
              chrome: 'transparent'
            }
          )
        }
        twttr.ready(function () {
          embedTwitter('dark')
        })
      </script>
      <script>
        document.querySelector('button[data-target="#bs-example-navbar-collapse-1"]').addEventListener('click',
          function () {
            if (!document.querySelector('#bs-example-navbar-collapse-1').classList.contains('in')) {
              document.querySelector('.navbar.navbar-default.navbar-fixed-top').classList.add('overlay')
            } else {
              document.querySelector('.navbar.navbar-default.navbar-fixed-top').classList.remove('overlay')
            }
          });
        document.getElementById('tokensDropdown').addEventListener('click', function () {
          document.querySelector('body').classList.toggle('sidebar-show')
          document.querySelector('body').classList.toggle('alertify')
        });
        document.querySelector('.sidebar-toggle-fade.ajs-dimmer').addEventListener('click', function () {
          document.querySelector('body').classList.remove('sidebar-show')
          document.querySelector('body').classList.remove('alertify')
        });
      </script>
